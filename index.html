<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>simple swipe up and down into 'modes'</title>
	<link href='//fonts.googleapis.com/css?family=Roboto:300italic,400italic,400,700,800,600,300|Vollkorn:400,700' rel='stylesheet' type='text/css'>
	<script src="prefixfree.min.js"></script>
	<link href="app.css" rel="stylesheet">

</head>
<body>

	
	<hgroup id="pull-down">
		<h4 class="cancel">cancel</h4>
		<h2>pull down to recieve cards</h2>
		<h1>Waiting for a card...</h1>
	</hgroup>

	<div id="hitzone"></div>
	
	<hgroup id="pull-up">
		<h4 class="cancel">cancel</h4>
		<h1>Now bump to send...</h1>
		<h2>pull up to send this card</h2>
	</hgroup>

	<!-- jQuery is just for the demo! Hammer.js works without jQuery :-) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="jquery.hammer-full.js"></script>
	<script src="app.js"></script>	

</body>

</html>
